title: Community Translations of the Standard for Public Code
version: 0.2.2

plugins:
  - jekyll-redirect-from

remote_theme: standard-for-public-code/jekyll-theme
include:
  - "README.md"
    # - "CONTRIBUTING.md"
  - "LICENSE.md"
  - "CODE_OF_CONDUCT.md"

toc: true

hide_foundation_footer: true

hide_foundation_footer_logo: true

include_badges: false

defaults:
  -
    scope:
      # ignore criteria/index.html, but match all other criteria pages
      # (match all criteria pages not starting with an 'i')
      path: '*/criteria/[!i]*'
    values:
      breadcrumbs:
        - name: 'Criteria'
          path: '*/criteria/'
      show_prev_next: true

  -
    scope:
      path: '/'
    values:
      breadcrumbs: true
