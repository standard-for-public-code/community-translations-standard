- en: "For questions and more information about our organization you can find us at our website, email us at info@publiccode.net, or call us at +31 20 2 444 500"
  nl: "Voor vragen en meer informatie over onze organisatie kun je kijken op onze website, mailen naar standaardvoorpubliekecode@codefor.nl"

- en: "The Standard for Public Code supports the collaborative creation of codebases that are usable, open, legible, accountable, accessible and sustainable."
  nl: "De Standaard voor Publieke Code ondersteunt het in samenwerking ontwikkelen van codebases die open, herbruikbaar, leesbaar, te verantwoorden, toegankelijk en duurzaam zijn."

- en: "The Standard includes guidance to policymakers, managers, designers and developers creating and managing codebases."
  nl: "De Standaard bevat adviezen voor beleidsmakers, managers, ontwikkelaars en ontwerpers bij het samen ontwikkelen en onderhouden van software en bijbehorend beleid."

